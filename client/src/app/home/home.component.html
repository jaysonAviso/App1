<div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
    <div class="text-center">
        <button class="btn btn-info btn-lg" style="margin-right: 20px;" (click)="registerToggle()">Sign Up</button>
        <button class="btn btn-warning btn-lg">Learn more</button>
    </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <app-register (cancelRegister)="cancelRegisterMode($event )"></app-register>
    </div>
</div>
