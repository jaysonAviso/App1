<form class="form" #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2>Sign up</h2>
    <hr>
    <div class="form-group">
        <input  type="text" 
                class="form-control"
                placeholder="Username" 
                name="username"
                [(ngModel)]="model.username">
    </div>
    <div class="form-group">
        <input  type="password" 
                class="form-control"
                placeholder="Password" 
                name="password"
                [(ngModel)]="model.password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-warning me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
