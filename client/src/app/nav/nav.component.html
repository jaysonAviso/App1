<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/home" routerLinkActive="active">Dating App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">

            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <ng-container *ngIf="accountService.currentUser$ | async">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="lists" routerLinkActive="active">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                    </li>
                </ng-container>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/errors">Errors</a>
                </li>
            </ul>

            <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome User</a>
                <div class="dropdown-menu mt-3" *dropdownMenu>
                    <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>

            </div>
            <form   #loginForm="ngForm" 
                    class="d-flex justify-content-end"
                    *ngIf="!(accountService.currentUser$ | async)"
                    (ngSubmit)="login()" 
                    autocomplete="off">
                
                <input  class="form-control me-2" 
                        type="text"
                        name="username"
                        [(ngModel)]="model.username" 
                        placeholder="Username">
                <input  class="form-control me-2" 
                        type="password"
                        name="password"
                        [(ngModel)]="model.password" 
                        placeholder="Password">

                <button class="btn btn-secondary" type="submit">Login</button>
            </form>
        </div>
    </div>
</nav>
